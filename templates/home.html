<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {{company_name}} Careers
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    #banner {
      height: 360px;
      width: 100%;
      object-fit: cover;
      margin-bottom: 16px;
    }

</head>

<body>
  {% include 'nav.html' %}
  <img class="img-fluid" id="banner" src="static/banner.jpg">
  
  <div class="container">
    <h1 class="text-center mt-2 mb-4">Hola</h1>

    <h2 class="text-center">Acerca de mi</h2>
    <div class="row mb-4">
      <div class="col-md-6">
        <p class="lead">Hola soy Chris y quiero montarme horror emrpesa de videojuegos</p>
      </div>
      <div class="col-md-6 text-center">
        <img src="/static/gaming.jpg" style="height: 320px; border-radius: 4px;">
      </div>
    </div>
    
    <h2 class="text-center mt-2 mb-4">Posiciones abiertas</h2>
    <div>
      {% for job in jobs %}
        {% include 'jobitem.html' %}
      {% endfor %}
    </div>

    <div class="text-center">
      <a class="btn btn-primary btn-lg" href="mailto:christian.lancheros65@gmail.com?subject=Contacto Chris Gaming">Contact Us</a>
      <p class="mt-4">Copyright 2024, Chris</p>
    </div>
  </div>

  {% include 'footer.html' %}
